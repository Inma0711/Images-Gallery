<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Image Gallery</title>
  </head>
  <body>
    <header>
        <h1>Image Gallery</h1>
    </header>
 
    <main>
      <div class="imageAnimals">
        <img src="img/chameleon.jpg" alt="image of a chameleon" />
        <p>Green chameleon</p>
      </div>
      <div class="imageAnimals">
        <img
          src="img/chameleonWithHorn.jpg"
          alt="image of a chameleon with a horn"
        />
        <p>A small horned chameleon</p>
      </div>
      <div class="imageAnimals">
        <img src="img/gecko.jpg" alt="image of a crested gecko " />
        <p>Yellow leopard gecko</p>
      </div>
      <div class="imageAnimals">
        <img src="img/crestedGecko.jpg" alt="image of a crested gecko " />
        <p>Brown crested gecko</p>
      </div>
      <div class="imageAnimals">
        <img src="img/cocodrile.jpg" alt="image of a cocodrile" />
        <p>Crocodile in the swamp</p>
      </div>
      <div class="imageAnimals">
        <img src="img/jumpingSpider.jpg" alt="image of a jumping spider" />
        <p>Brown jumping spider</p>
      </div>
      <div class="imageAnimals">
        <img src="img/jumpingSpider2.jpg" alt="image of a jumping spider" />
        <p>Black jumping spider</p>
      </div>
      <div class="imageAnimals">
        <img src="img/lizard.jpg" alt="image of a lizard" />
        <p>Green lizard</p>
      </div>
    </main>
  </body>
</html>
